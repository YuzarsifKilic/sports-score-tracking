spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    url: ${DATABASE_URL}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect



jwt:
  key: 

sport-api:
  x-rapidapi-key: ${RAPID_API_KEY}
  x-rapidapi-football-host: v3.football.api-sports.io
  x-rapidapi-nba-host: v2.nba.api-sports.io
  x-rapidapi-formula1-host: v1.formula-1.api-sports.io

allowed-origins: http://localhost:4200