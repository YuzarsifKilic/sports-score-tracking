<div class="flex justify-center mt-4">
  <div class="relative mt-2 rounded-md shadow-sm">
    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
      <span class="text-gray-500 sm:text-sm"><img src="assets/images/search.svg" width="15" height="15"/></span>
    </div>
    <input
      type="text"
      name="price"
      id="price"
      class="block w-full rounded-md border-0 py-1.5 pl-10 pr-20 text-gray-900 ring-1 ring-inset ring-blue-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6"
      placeholder="Search..."
    />
  </div>
</div>
<div class="flex justify-center mt-12">
  <div class="bg-white rounded-xl p-2 w-2/4 border-2 divide-y">
    <div class="pb-2">
      Favoriler
    </div>
    <div *ngFor="let game of nbaGames">
      <button (click)="matchDetails(game.id)" class="flex justify-between pt-2 items-center hover:bg-gray-200 hover:rounded-xl hover:p-2 w-full">
        <div class="flex flex-row gap-2 text-sm text-center">
          <div class="italic">
            {{game.date.start.split("T")[1].replace(":00.000Z", "")}}
          </div>
          <div class="font-bold">
            MS
          </div>
        </div>
        <div class="flex flex-row gap-2 font-quicksand items-center text-sm">
          <div>
            {{game.teams.home.name}}
          </div>
          <img src="{{game.teams.home.logo}}" width="25" height="25"/>
          <div>
            {{game.scores.home.points}} - {{game.scores.visitors.points}}
          </div>
          <div>
            {{game.teams.visitors.name}}
          </div>
          <img src="{{game.teams.visitors.logo}}" width="30" height="30"/>
        </div>
        <div class="italic text-gray-300 text-sm">
          Ä°Y {{(game.scores.home.linescore[0] + game.scores.home.linescore[1])}}-{{(game.scores.visitors.linescore[0] + game.scores.visitors.linescore[1])}}
        </div>
      </button>
    </div>
  </div>
</div>
