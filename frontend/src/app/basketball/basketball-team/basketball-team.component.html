<div class="container mx-auto px-40 mt-20">
  <div class="grid grid-cols-4 w-full bg-white shadow-md rounded-md px-16 pt-6 pb-8 mb-4 divide-y-2">
    <div class="grid col-span-4 w-full">
      <div class="grid col-span-4 justify-items-center text-3xl">
        {{basketballTeam.response[0].name}}
      </div>
      <div class="grid grid-cols-4 col-span-4">
        <div class="col-span-2 mt-8">
          <img src="{{basketballTeam.response[0].logo}}" height="200" width="200" >
        </div>
        <div class="grid col-span-2 grid-cols-2 gap-1">
          <div class="text-gray-400 mt-8">
            Şehir
          </div>
          <div class="mt-8">
            {{basketballTeam.response[0].city}}
          </div>
          <div class="text-gray-400">
            Nickname
          </div>
          <div>
            {{basketballTeam.response[0].nickname}}
          </div>
          <div class="text-gray-400">
            Kısaltma
          </div>
          <div>
            {{basketballTeam.response[0].code}}
          </div>
          <div class="text-gray-400">
            Nba AllStar Maçlarına Katılım
          </div>
          <div>
            {{basketballTeam.response[0].allStar ? 'Evet': 'Hayır'}}
          </div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-6 w-full justify-items-center col-span-4 mt-20 pt-4 text-blue-600 px-20">
      <button (click)="fixture()" class="grid col-span-2 justify-items-end hover:bg-gray-200 hover:rounded-md p-2 px-4 focus:text-green-400">Fikstür</button>
      <button (click)="players()" class="grid col-span-2 hover:bg-gray-200 hover:rounded-md p-2 px-4 focus:text-green-400">Kadro</button>
      <button (click)="standings()" class="grid col-span-2 justify-items-start hover:bg-gray-200 hover:rounded-md p-2 px-4 focus:text-green-400">Puan Durumu</button>
    </div>
  </div>
</div>

<ng-container *ngComponentOutlet="currentComponent"></ng-container>
