<div class="container mx-auto px-40 mt-12">
  <div class="grid w-full bg-white shadow-md rounded-md px-16 pt-6 pb-8 mb-4">
    <div *ngFor="let statistic of statistics[0].statistics; let i = index">
      <div class="grid grid-cols-3">
        <div [ngClass]="{
      'grid justify-items-start text-blue-600': statistics[0].statistics[i].value > statistics[1].statistics[i].value,
      'grid justify-items-start text-red-600': statistics[0].statistics[i].value < statistics[1].statistics[i].value
      }">
          {{statistics[0].statistics[i].value}}
        </div>
        <div>
          {{statistics[0].statistics[i].type}}
        </div>
        <div [ngClass]="{
      'grid justify-items-end text-blue-600': statistics[0].statistics[i].value < statistics[1].statistics[i].value,
      'grid justify-items-end text-red-600': statistics[0].statistics[i].value > statistics[1].statistics[i].value
      }">
          {{statistics[1].statistics[i].value}}
        </div>
      </div>
      <div class="grid grid-cols-2">
        <div class="grid justify-items-end">
          <div [style.width.px]="getHeight(statistics[0].statistics[i].value, statistics[1].statistics[i].value)" [ngClass]="{
        'h-3 bg-blue-500': statistics[0].statistics[i].value > statistics[1].statistics[i].value,
        'h-3 bg-red-500': statistics[0].statistics[i].value < statistics[1].statistics[i].value
        }"></div>
        </div>
        <div [style.width.px]="getHeight(statistics[1].statistics[i].value, statistics[0].statistics[i].value)" [ngClass]="{
      'h-3 bg-blue-500': statistics[0].statistics[i].value < statistics[1].statistics[i].value,
      'h-3 bg-red-500': statistics[0].statistics[i].value > statistics[1].statistics[i].value
      }"></div>
      </div>
    </div>
  </div>
</div>
